<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La Folie des Boutons!</title>
    <style>
        body {
            background: #FF69B4;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 50px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        button:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .special {
            background: linear-gradient(45deg, #ff0000, #ffff00);
        }

        #boutonFou {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% { background-color: #00ff00; }
            50% { background-color: #ff00ff; }
            100% { background-color: #00ffff; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
        }

        #zoneEffet {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            opacity: 0;
        }

        .nuage-prout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            opacity: 1;
            animation: fadeCloud 5s forwards;
            pointer-events: none;
        }

        @keyframes fadeCloud {
            0% { opacity: 1; filter: blur(0); transform: translate(-50%, -50%) scale(3); }
            100% { opacity: 0; filter: blur(20px); transform: translate(-50%, -50%) scale(0); }
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 15px;
        }

        .user-message {
            background: #FF69B4;
            color: white;
            margin-left: 30px;
        }

        .bot-message {
            background: #f1f1f1;
            margin-right: 30px;
        }

        @keyframes disco {
            0% { background: #ff0000; }
            25% { background: #00ff00; }
            50% { background: #0000ff; }
            75% { background: #ffff00; }
        }
    </style>
</head>
<body>
    <h1>CLIQUE TOUT! ğŸ‰</h1>
    
    <div class="btn-container">
        <button onclick="faitPeur()">ğŸ˜± Clic peur!</button>
        <button id="boutonFou" onmouseover="courseBouton()">Attrape-moi! ğŸƒ</button>
        <button onclick="lanceConfettis()">ğŸŠ Confettis!</button>
        <button onmousedown="grossisMoi(this)" onmouseup="retrecisMoi(this)">ğŸˆ Gonfle-moi!</button>
        <button ondblclick="modeDisco()">ğŸ•º Disco Time!</button>
        <button onclick="creeClone()">ğŸ‘ Clonage!</button>
        <button onmouseover="faitRotation(this)">ğŸŒ€ Tourne!</button>
        <button onclick="jouerSon()">ğŸ’¨ Prout!</button>
        <button onclick="toggleChat()">ğŸ’¬ Chatbot!</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Tapez votre message..." onkeypress="handleChatInput(event)">
    </div>

    <div id="zoneEffet"></div>

    <audio id="sonProut">
        <source src="https://www.soundjay.com/human/fart-01.mp3" type="audio/mpeg">
    </audio>

    <audio id="sonDisco">
        <source src="disco.mp3" type="audio/mpeg">
    </audio>

    <script>
        function faitPeur() {
            const zone = document.getElementById('zoneEffet');
            zone.innerHTML = 'BOO! ğŸ‘»';
            zone.style.opacity = 1;
            setTimeout(() => zone.style.opacity = 0, 500);
        }

        function courseBouton() {
            const bouton = document.getElementById('boutonFou');
            bouton.style.position = 'absolute';
            bouton.style.left = Math.random() * 80 + '%';
            bouton.style.top = Math.random() * 80 + '%';
        }

        function lanceConfettis() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function grossisMoi(btn) {
            btn.style.transform = 'scale(2)';
        }

        function retrecisMoi(btn) {
            btn.style.transform = 'scale(1)';
        }

        function modeDisco() {
            document.body.style.animation = 'disco 0.2s infinite';
            const audioDisco = document.getElementById('sonDisco');
            audioDisco.currentTime = 0;
            audioDisco.play();
            
            setTimeout(() => {
                document.body.style.animation = '';
                audioDisco.pause();
            }, 15000);
        }

        function creeClone() {
            const clone = document.createElement('button');
            clone.textContent = 'ğŸ‘ Clone!';
            clone.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
            clone.onclick = () => clone.remove();
            document.querySelector('.btn-container').appendChild(clone);
        }

        function faitRotation(btn) {
            btn.style.transform = `rotate(${Math.random() * 360}deg)`;
        }

        function jouerSon() {
            const prout = document.getElementById('sonProut');
            prout.currentTime = 0;
            prout.play();
            
            const nuage = document.createElement('div');
            nuage.className = 'nuage-prout';
            nuage.textContent = 'ğŸ’¨';
            nuage.style.color = '#00ff0080';
            document.body.appendChild(nuage);
            setTimeout(() => nuage.remove(), 5000);
        }

        function toggleChat() {
            const chat = document.getElementById('chatContainer');
            chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
        }

        function handleChatInput(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const message = input.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    setTimeout(() => botResponse(message), 500);
                    input.value = '';
                }
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function botResponse(userMessage) {
            const responses = {
                'bonjour': 'Salut! Comment Ã§a va? ğŸ˜Š',
                'hello': 'Hi there! Ready to party? ğŸ‰',
                'coucou': 'Coucou toi! Quoi de neuf? ğŸ¦„',
                'bye': 'Ã€ bientÃ´t! N\'oublie pas de danser! ğŸ’ƒ'
            };

            const lowerMsg = userMessage.toLowerCase();
            const response = responses[lowerMsg] || 
                'DÃ©solÃ©, je suis un chatbot en folie! RÃ©pÃ¨te Ã§a autrement? ğŸ¤ª';

            addMessage(response, 'bot');
        }
    </script>
</body>
</html>
