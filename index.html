<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La Folie des Boutons!</title>
    <style>
        body {
            background: #FF69B4;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 50px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        button:hover {
            transform: scale(1.1) rotate(5deg);
        }

        #boutonFou {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% { background-color: #00ff00; }
            50% { background-color: #ff00ff; }
            100% { background-color: #00ffff; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
        }

        #zoneEffet {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            opacity: 0;
            z-index: 999;
        }

        .nuage-prout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            opacity: 1;
            animation: fadeCloud 5s forwards;
            pointer-events: none;
        }

        @keyframes fadeCloud {
            0% { opacity: 1; filter: blur(0); transform: translate(-50%, -50%) scale(3); }
            100% { opacity: 0; filter: blur(20px); transform: translate(-50%, -50%) scale(0); }
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 15px;
        }

        .user-message {
            background: #FF69B4;
            color: white;
            margin-left: 30px;
        }

        .bot-message {
            background: #f1f1f1;
            margin-right: 30px;
        }

        @keyframes disco {
            0% { background: #ff0000; }
            25% { background: #00ff00; }
            50% { background: #0000ff; }
            75% { background: #ffff00; }
        }

        .image-peur {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vw;
            max-height: 80vh;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>CLIQUE TOUT! üéâ</h1>
    
    <div class="btn-container">
        <button onclick="faitPeur()">üò± Clic peur!</button>
        <button id="boutonFou" onmouseover="courseBouton()">Attrape-moi! üèÉ</button>
        <button onclick="lanceConfettis()">üéä Confettis!</button>
        <button onmousedown="grossisMoi(this)" onmouseup="retrecisMoi(this)">üéà Gonfle-moi!</button>
        <button onclick="modeDisco()">üï∫ Disco Time!</button>
        <button onclick="creeClone()">üêë Clonage!</button>
        <button onmouseover="faitRotation(this)">üåÄ Tourne!</button>
        <button onclick="jouerSon()">üí® Prout!</button>
        <button onclick="toggleChat()">üí¨ Chatbot!</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Tapez votre message..." onkeypress="handleChatInput(event)">
    </div>

    <div class="btn-container">
        <!-- Ajout du bouton connexion -->
        <button onclick="window.location.href='login.html'">üîí Connexion</button>
        <!-- [Tous les autres boutons] -->
    </div>
    <div id="zoneEffet"></div>

    
    <audio id="sonProut">
        <source src="https://www.soundjay.com/human/fart-01.mp3" type="audio/mpeg">
    </audio>

    <audio id="sonDisco">
        <source src="disco.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Fonctions des boutons
        function faitPeur() {
            const zone = document.getElementById('zoneEffet');
            zone.innerHTML = '';
            
            const numImage = Math.floor(Math.random() * 5) + 1;
            const img = document.createElement('img');
            img.src = `image${numImage}.png`;
            img.className = 'image-peur';
            
            zone.appendChild(img);
            zone.style.opacity = 1;
            
            setTimeout(() => {
                zone.style.opacity = 0;
                setTimeout(() => zone.innerHTML = '', 500);
            }, 2000);
        }

        function courseBouton() {
            const bouton = document.getElementById('boutonFou');
            bouton.style.position = 'absolute';
            bouton.style.left = Math.random() * 80 + '%';
            bouton.style.top = Math.random() * 80 + '%';
        }

        function lanceConfettis() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function grossisMoi(btn) {
            btn.style.transform = 'scale(2)';
        }

        function retrecisMoi(btn) {
            btn.style.transform = 'scale(1)';
        }

        function modeDisco() {
            if(!document.body.classList.contains('disco-active')) {
                document.body.classList.add('disco-active');
                document.body.style.animation = 'disco 0.2s infinite';
                const audioDisco = document.getElementById('sonDisco');
                audioDisco.currentTime = 0;
                audioDisco.play();
                
                setTimeout(() => {
                    document.body.classList.remove('disco-active');
                    document.body.style.animation = '';
                    audioDisco.pause();
                }, 15000);
            }
        }

        function creeClone() {
            const clone = document.createElement('button');
            clone.textContent = 'üêë Clone!';
            clone.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
            clone.onclick = () => clone.remove();
            document.querySelector('.btn-container').appendChild(clone);
        }

        function faitRotation(btn) {
            btn.style.transform = `rotate(${Math.random() * 360}deg)`;
        }

        function jouerSon() {
            const prout = document.getElementById('sonProut');
            prout.currentTime = 0;
            prout.play();
            
            const nuage = document.createElement('div');
            nuage.className = 'nuage-prout';
            nuage.textContent = 'üí®';
            nuage.style.color = '#00ff0080';
            document.body.appendChild(nuage);
            setTimeout(() => nuage.remove(), 5000);
        }

        // Chatbot
        function toggleChat() {
            const chat = document.getElementById('chatContainer');
            chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
        }

        function handleChatInput(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const message = input.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    setTimeout(() => botResponse(message), 500);
                    input.value = '';
                }
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function botResponse(userMessage) {
    const responses = [
        { patterns: ["bonjour", "salut", "hey", "bjr", "slt"], replies: ["Salut! Comment √ßa va? üòä", "Coucou! Bien dormi? ‚òÄÔ∏è", "Yo! Pr√™t pour une belle journ√©e? üòÉ"] },
        { patterns: ["hello", "hi", "yo"], replies: ["Hi there! Ready to party? üéâ", "Hello! How‚Äôs your day? üåû", "Yo! Let‚Äôs go! üöÄ"] },
        { patterns: ["coucou", "cc"], replies: ["Coucou toi! Quoi de neuf? ü¶Ñ", "Coucouuuu! √áa fait plaisir de te voir! üéà", "Hey coucou! Comment tu vas? üíï"] },
        { patterns: ["bye", "au revoir", "ciao", "√† plus", "adieu"], replies: ["√Ä bient√¥t! N'oublie pas de danser! üíÉ", "Ciao ciao! Reviens vite! üòò", "Bye bye! Prends soin de toi! üíñ"] },
        { patterns: ["comment √ßa va", "√ßa va", "√ßa roule", "quoi de neuf"], replies: ["Nickel et toi? üòé", "√áa roule comme un skateboard! üõπ", "Comme un lundi‚Ä¶ mais j‚Äôai du caf√©! ‚òï"] },
        { patterns: ["merci", "thanks", "thx", "merciii"], replies: ["Avec plaisir! üòä", "De rien! üòÉ", "Tout pour toi! üíñ"] },
        { patterns: ["blague", "raconte une blague", "une blague", "blg"], replies: ["Pourquoi les plongeurs plongent-ils toujours en arri√®re? Parce que s‚Äôils plongent en avant, ils tombent dans le bateau! ü§£", "C‚Äôest l‚Äôhistoire d‚Äôun pingouin qui respire par les fesses‚Ä¶ Un jour il s‚Äôassoit et il meurt. üêßüíÄ"] }
    ];

    const badWords = [
        "ta gueule", "ferme ta", "connard", "conasse", "fdp", "encul√©", 
        "salope", "pute", "b√¢tard", "abruti", "d√©bile", "cr√©tin", "merde"
    ];

    function levenshtein(a, b) {
        const tmp = Array(b.length + 1).fill().map((_, i) => i);
        let prev, val;
        for (let i = 1; i <= a.length; i++) {
            prev = i;
            for (let j = 1; j <= b.length; j++) {
                val = a[i - 1] === b[j - 1] ? tmp[j - 1] : Math.min(tmp[j - 1] + 1, prev + 1, tmp[j] + 1);
                tmp[j - 1] = prev;
                prev = val;
            }
            tmp[b.length] = prev;
        }
        return tmp[b.length];
    }

    function correctMessage(msg, dictionary) {
        let minDistance = Infinity;
        let closestWord = msg;
        for (let word of dictionary) {
            const distance = levenshtein(msg, word);
            if (distance < minDistance && distance <= 2) { // Tol√®re 2 erreurs max
                minDistance = distance;
                closestWord = word;
            }
        }
        return closestWord;
    }

    let lowerMsg = userMessage.toLowerCase().trim();

    // V√©rification des insultes
    if (badWords.some(badWord => lowerMsg.includes(badWord))) {
        addMessage("TU CROIS T'ES QUI MEC, BEIGNON SERAIS PAS FIER DE TOI üò§", 'bot');
        return;
    }

    // Correction des fautes de frappe et correspondance
    for (let entry of responses) {
        let correctedMsg = correctMessage(lowerMsg, entry.patterns);
        if (entry.patterns.includes(correctedMsg)) {
            const reply = entry.replies[Math.floor(Math.random() * entry.replies.length)];
            addMessage(reply, 'bot');
            return;
        }
    }

    addMessage("D√©sol√©, je suis un chatbot en folie! R√©p√®te √ßa autrement? ü§™", 'bot');
}
    </script>
</body>
</html>
