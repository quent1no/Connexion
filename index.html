<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La Folie des Boutons!</title>
    <style>
        body {
            background: #FF69B4;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 50px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        button:hover {
            transform: scale(1.1) rotate(5deg);
        }

        #boutonFou {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% { background-color: #00ff00; }
            50% { background-color: #ff00ff; }
            100% { background-color: #00ffff; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
        }

        #zoneEffet {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            opacity: 0;
            z-index: 999;
        }

        .nuage-prout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            opacity: 1;
            animation: fadeCloud 5s forwards;
            pointer-events: none;
        }

        @keyframes fadeCloud {
            0% { opacity: 1; filter: blur(0); transform: translate(-50%, -50%) scale(3); }
            100% { opacity: 0; filter: blur(20px); transform: translate(-50%, -50%) scale(0); }
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 15px;
        }

        .user-message {
            background: #FF69B4;
            color: white;
            margin-left: 30px;
        }

        .bot-message {
            background: #f1f1f1;
            margin-right: 30px;
        }

        @keyframes disco {
            0% { background: #ff0000; }
            25% { background: #00ff00; }
            50% { background: #0000ff; }
            75% { background: #ffff00; }
        }

        .image-peur {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vw;
            max-height: 80vh;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        #gameCanvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
            background: rgba(0,0,0,0.8);
        }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1001;
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1002;
            display: none;
        }

        .clone-game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 2000;
        }
        
        .clone-game-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 2001;
        }
        
        .game-clone {
            position: fixed;
            cursor: pointer;
            animation: cloneSpawn 0.5s ease-out;
            padding: 15px;
            border-radius: 30px;
            font-size: 1.2em;
            transform: scale(1);
            transition: transform 0.2s;
        }
        
        @keyframes cloneSpawn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .clone-game-instructions {
            background: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 500px;
            margin: 100px auto;
            color: #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>CLIQUE TOUT! üéâ</h1>
    
    <div class="btn-container">
        <button onclick="faitPeur()">üò± Clic peur!</button>
        <button id="boutonFou" onmouseover="courseBouton()">Attrape-moi! üèÉ</button>
        <button onclick="lanceConfettis()">üéä Confettis!</button>
        <button onmousedown="grossisMoi(this)" onmouseup="retrecisMoi(this)">üéà Gonfle-moi!</button>
        <button onclick="modeDisco()">üï∫ Disco Time!</button>

        <button onmouseover="faitRotation(this)">üåÄ Tourne!</button>

        <button onclick="toggleChat()">üí¨ Chatbot!</button>
        <button onclick="startSnakeGame()">üêç Snake Game!</button>
        
        <!-- NOUVEAU BOUTON RAT -->
        <button onclick="joueRat()">üêÄ Rat!</button>
        
        <!-- NOUVEAU BOUTON ROULETTE -->
        <button onclick="window.location.href='roulette.html'">üé∞ Roulette!</button>
    </div>

    <div class="chat-container" id="chatContainer">

    </div>

    <div class="btn-container">

    </div>

    <div id="zoneEffet"></div>

    <!-- Vid√©o cach√©e au d√©part -->
    <video id="ratVideo" style="display: none; max-width: 90vw; max-height: 60vh;" controls>
        <source src="https://www.cjoint.com/doc/25_01/OAFmyEhIoFH_youtube-8fnpxU-sQ9Y-1280x720-h264.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la balise vid√©o.

    <audio id="sonProut">
        <source src="https://www.soundjay.com/human/fart-01.mp3" type="audio/mpeg">

    <audio id="sonDisco">

    <script>
        // =================== FONCTIONS DES BOUTONS PRINCIPAUX ===================

        function faitPeur() {
            const zone = document.getElementById('zoneEffet');
            zone.innerHTML = '';
            
            const numImage = Math.floor(Math.random() * 5) + 1;
            const img = document.createElement('img');
            img.src = `image/image${numImage}.png`;
            img.className = 'image-peur';
            
            zone.appendChild(img);
            zone.style.opacity = 1;
            
            setTimeout(() => {
                zone.style.opacity = 0;
                setTimeout(() => zone.innerHTML = '', 500);
            }, 2000);
        }

        function courseBouton() {
            const bouton = document.getElementById('boutonFou');
            bouton.style.position = 'absolute';
            bouton.style.left = Math.random() * 80 + '%';
            bouton.style.top = Math.random() * 80 + '%';
        }

        function lanceConfettis() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function grossisMoi(btn) {
            btn.style.transform = 'scale(2)';
        }

        function retrecisMoi(btn) {
            btn.style.transform = 'scale(1)';
        }

        function modeDisco() {
            if(!document.body.classList.contains('disco-active')) {
                document.body.classList.add('disco-active');
                document.body.style.animation = 'disco 0.2s infinite';
                const audioDisco = document.getElementById('sonDisco');
                audioDisco.currentTime = 0;
                audioDisco.play();
                
                setTimeout(() => {
                    document.body.classList.remove('disco-active');
                    document.body.style.animation = '';
                    audioDisco.pause();
                }, 15000);
            }
        }

        function faitRotation(btn) {
            btn.style.transform = `rotate(${Math.random() * 360}deg)`;
        }

        function jouerSon() {
            const prout = document.getElementById('sonProut');
            prout.currentTime = 0;
            prout.play();
            
            const nuage = document.createElement('div');
            nuage.className = 'nuage-prout';
            nuage.textContent = 'üí®';
            nuage.style.color = '#00ff0080';
            document.body.appendChild(nuage);
            setTimeout(() => nuage.remove(), 5000);
        }

        // =================== BOUTON "RAT" QUI LANCE LA VID√âO ===================
        function joueRat() {
            const ratVideo = document.getElementById('ratVideo');
            ratVideo.style.display = 'block';  // On l'affiche
            ratVideo.play();                   // Et on lance la lecture
        }

        // =================== CHATBOT ===================
        function toggleChat() {
            const chat = document.getElementById('chatContainer');
            chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
        }

        function handleChatInput(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const message = input.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    setTimeout(() => botResponse(message), 500);
                    input.value = '';
                }
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function botResponse(userMessage) {
            const responses = [
                { patterns: ["bonjour", "salut", "hey", "bjr", "slt"], replies: ["Salut! Comment √ßa va? üòä", "Coucou! Bien dormi? ‚òÄÔ∏è", "Yo! Pr√™t pour une belle journ√©e? üòÉ", "bodycount ?"] },
                { patterns: ["hello", "hi", "yo"], replies: ["Hi there! Ready to party? üéâ", "Hello! How‚Äôs your day? üåû", "Yo! Let‚Äôs go! üöÄ", "bodycount ?"] },
                { patterns: ["coucou", "cc"], replies: ["Coucou toi! Quoi de neuf? ü¶Ñ", "Coucouuuu! √áa fait plaisir de te voir! üéà", "Hey coucou! Comment tu vas? üíï", "bodycount ?"] },
                { patterns: ["bye", "au revoir", "ciao", "√† plus", "adieu"], replies: ["√Ä bient√¥t! N'oublie pas de danser! üíÉ", "Ciao ciao! Reviens vite! üòò", "Bye bye! Prends soin de toi! üíñ", "bodycount ?"] },
                { patterns: ["comment √ßa va", "√ßa va", "√ßa roule", "quoi de neuf"], replies: ["Nickel et toi? üòé", "√áa roule comme un skateboard! üõπ", "Comme un lundi‚Ä¶ mais j‚Äôai du caf√©! ‚òï", "bodycount ?"] },
                { patterns: ["merci", "thanks", "thx", "merciii"], replies: ["Avec plaisir! üòä", "De rien! üòÉ", "Tout pour toi! üíñ", "bodycount ?"] },
                { patterns: ["blague", "raconte une blague", "une blague", "blg"], replies: ["Pourquoi les plongeurs plongent-ils toujours en arri√®re? Parce que s‚Äôils plongent en avant, ils tombent dans le bateau! ü§£", "C‚Äôest l‚Äôhistoire d‚Äôun pingouin qui respire par les fesses‚Ä¶ Un jour il s‚Äôassoit et il meurt. üêßüíÄ", "Ton bodycount"] }
            ];

            const badWords = [
                "ta gueule", "ferme ta", "connard", "conasse", "fdp", "encul√©", 
                "salope", "pute", "b√¢tard", "abruti", "d√©bile", "cr√©tin", "merde"
            ];

            function levenshtein(a, b) {
                const tmp = Array(b.length + 1).fill().map((_, i) => i);
                let prev, val;
                for (let i = 1; i <= a.length; i++) {
                    prev = i;
                    for (let j = 1; j <= b.length; j++) {
                        val = a[i - 1] === b[j - 1] ? tmp[j - 1] : Math.min(tmp[j - 1] + 1, prev + 1, tmp[j] + 1);
                        tmp[j - 1] = prev;
                        prev = val;
                    }
                    tmp[b.length] = prev;
                }
                return tmp[b.length];
            }

            function correctMessage(msg, dictionary) {
                let minDistance = Infinity;
                let closestWord = msg;
                for (let word of dictionary) {
                    const distance = levenshtein(msg, word);
                    if (distance < minDistance && distance <= 2) {
                        minDistance = distance;
                        closestWord = word;
                    }
                }
                return closestWord;
            }

            let lowerMsg = userMessage.toLowerCase().trim();

            // V√©rification des insultes
            if (badWords.some(badWord => lowerMsg.includes(badWord))) {
                addMessage("Travaille ton r√©seau de campus au lieu de venir m'insult√©", 'bot');
                return;
            }

            // Correction des fautes de frappe et correspondance
            for (let entry of responses) {
                let correctedMsg = correctMessage(lowerMsg, entry.patterns);
                if (entry.patterns.includes(correctedMsg)) {
                    const reply = entry.replies[Math.floor(Math.random() * entry.replies.length)];
                    addMessage(reply, 'bot');
                    return;
                }
            }

            addMessage("D√©sol√©, je suis un chatbot en folie! R√©p√®te √ßa autrement? ü§™", 'bot');
        }

        // =================== JEU SNAKE ===================
        let snakeGame = {
            canvas: null,
            ctx: null,
            snake: null,
            food: null,
            direction: 'right',
            nextDirection: 'right',
            gridSize: 20,
            gameLoop: null,
            score: 0
        };

        function startSnakeGame() {
            // Cr√©ation des √©l√©ments du jeu
            snakeGame.canvas = document.createElement('canvas');
            snakeGame.canvas.id = 'gameCanvas';
            snakeGame.canvas.width = 600;
            snakeGame.canvas.height = 400;
            document.body.appendChild(snakeGame.canvas);
            
            const overlay = document.createElement('div');
            overlay.className = 'game-overlay';
            document.body.appendChild(overlay);
            
            const scoreDisplay = document.createElement('div');
            scoreDisplay.className = 'score-display';
            document.body.appendChild(scoreDisplay);

            // Initialisation
            snakeGame.ctx = snakeGame.canvas.getContext('2d');
            snakeGame.snake = [{x: 5, y: 5}];
            snakeGame.score = 0;
            snakeGame.direction = 'right';
            snakeGame.nextDirection = 'right';
            
            // Position initiale de la nourriture
            placeFood();
            
            // Affichage des √©l√©ments
            snakeGame.canvas.style.display = 'block';
            overlay.style.display = 'block';
            scoreDisplay.style.display = 'block';
            scoreDisplay.textContent = `Score: ${snakeGame.score}`;

            // Gestion des contr√¥les
            document.addEventListener('keydown', handleKeyPress);

            // D√©marrage du jeu
            snakeGame.gameLoop = setInterval(gameStep, 100);
        }

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp':
                    if (snakeGame.direction !== 'down') snakeGame.nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (snakeGame.direction !== 'up') snakeGame.nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (snakeGame.direction !== 'right') snakeGame.nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (snakeGame.direction !== 'left') snakeGame.nextDirection = 'right';
                    break;
            }
        }

        function gameStep() {
            snakeGame.direction = snakeGame.nextDirection;
            const head = {...snakeGame.snake[0]};

            // D√©placement de la t√™te
            switch(snakeGame.direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // V√©rification des collisions
            if (isCollision(head)) {
                endGame();
                return;
            }

            snakeGame.snake.unshift(head);

            // V√©rification de la nourriture
            if (head.x === snakeGame.food.x && head.y === snakeGame.food.y) {
                snakeGame.score += 10;
                document.querySelector('.score-display').textContent = `Score: ${snakeGame.score}`;
                placeFood();
            } else {
                snakeGame.snake.pop();
            }

            drawGame();
        }

        function isCollision(pos) {
            // Collision avec les murs
            if (pos.x < 0 || pos.x >= snakeGame.canvas.width / snakeGame.gridSize ||
                pos.y < 0 || pos.y >= snakeGame.canvas.height / snakeGame.gridSize) {
                return true;
            }

            // Collision avec soi-m√™me
            return snakeGame.snake.some((segment, index) => 
                index !== 0 && segment.x === pos.x && segment.y === pos.y
            );
        }

        function drawGame() {
            // Effacer le canvas
            snakeGame.ctx.fillStyle = 'rgba(0,0,0,0.8)';
            snakeGame.ctx.fillRect(0, 0, snakeGame.canvas.width, snakeGame.canvas.height);

            // Dessiner le serpent
            snakeGame.ctx.fillStyle = '#00ff00';
            snakeGame.snake.forEach(segment => {
                snakeGame.ctx.fillRect(
                    segment.x * snakeGame.gridSize,
                    segment.y * snakeGame.gridSize,
                    snakeGame.gridSize - 2,
                    snakeGame.gridSize - 2
                );
            });

            // Dessiner la nourriture
            snakeGame.ctx.fillStyle = '#ff0000';
            snakeGame.ctx.fillRect(
                snakeGame.food.x * snakeGame.gridSize,
                snakeGame.food.y * snakeGame.gridSize,
                snakeGame.gridSize - 2,
                snakeGame.gridSize - 2
            );
        }

        function placeFood() {
            snakeGame.food = {
                x: Math.floor(Math.random() * (snakeGame.canvas.width / snakeGame.gridSize)),
                y: Math.floor(Math.random() * (snakeGame.canvas.height / snakeGame.gridSize))
            };
            // V√©rifier que la nourriture n'est pas sur le serpent
            if (snakeGame.snake.some(segment => 
                segment.x === snakeGame.food.x && segment.y === snakeGame.food.y)) {
                placeFood();
            }
        }

        function endGame() {
            clearInterval(snakeGame.gameLoop);
            document.removeEventListener('keydown', handleKeyPress);
            
            // Supprimer les √©l√©ments du jeu
            document.querySelectorAll('#gameCanvas, .game-overlay, .score-display').forEach(el => el.remove());
            
            // Redirection apr√®s un court d√©lai
            setTimeout(() => {
                window.location.href = 'perdu.html';
            }, 1000);
        }

        // =================== JEU "ATTAQUE DES CLONES" ===================
        let cloneGame = {
            active: false,
            score: 0,
            timeLeft: 15,
            clones: []
        };

        function createClone() {
            const clone = document.createElement('button');
            clone.className = 'game-clone';
            clone.textContent = 'üêë CLONE!';
            clone.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            clone.style.left = Math.random() * 85 + '%';
            clone.style.top = Math.random() * 85 + '%';
            
            clone.onclick = () => {
                cloneGame.score++;
                document.getElementById('cloneScore').textContent = cloneGame.score;
                clone.remove();
                clone.style.transform = 'scale(2)';
                setTimeout(() => clone.remove(), 300);
            };

            document.querySelector('.clone-game-overlay').appendChild(clone);
            return clone;
        }

        function endCloneGame() {
            cloneGame.active = false;
            const overlay = document.querySelector('.clone-game-overlay');
            
            overlay.innerHTML = `
                <div class="clone-game-instructions">
                    <h2>‚è∞ TEMPS √âCOUL√â! ‚è∞</h2>
                    <p style="font-size: 1.5em">Score final: ${cloneGame.score}</p>
                    <p>${getTauntMessage()}</p>
                    <button onclick="startCloneGame()" style="font-size: 1.2em; margin: 15px; padding: 10px 20px;">
                        Rejouer?
                    </button>
                    <button onclick="document.querySelector('.clone-game-overlay').remove()" style="font-size: 1.2em; padding: 10px 20px;">
                        Quitter
                    </button>
                </div>
            `;
        }

        function getTauntMessage() {
            const score = cloneGame.score;
            if(score === 0) return 'üò≠ T\'as rien touch√©!';
            if(score < 5) return 'üëé C\'est tout?';
            if(score < 15) return 'üí© Peut mieux faire!';
            if(score < 30) return 'üëç Pas mal!';
            if(score < 50) return 'üéØ Bon r√©flexes!';
            return 'üëë MA√éTRE DES CLONES!';
        }

        function startCloneGame() {
            if(cloneGame.active) return;
            
            const play = confirm("üéÆ CLONE ATTACK üéÆ\n\nCLIQUEZ SUR UN MAX DE CLONES EN 15 SECONDES!\nChaque clone rapporte 1 point\nIls disparaissent apr√®s 3 secondes!\nPr√™t √† jouer?");
            if(!play) return;

            cloneGame.active = true;
            cloneGame.score = 0;
            cloneGame.timeLeft = 15;
            
            const overlay = document.createElement('div');
            overlay.className = 'clone-game-overlay';
            overlay.innerHTML = `
                <div class="clone-game-ui">
                    <h2>Temps: <span id="cloneTimer">15</span>s</h2>
                    <h2>Score: <span id="cloneScore">0</span></h2>
                </div>
            `;
            document.body.appendChild(overlay);
            overlay.style.display = 'block';

            const timerInterval = setInterval(() => {
                cloneGame.timeLeft--;
                document.getElementById('cloneTimer').textContent = cloneGame.timeLeft;
                
                if(cloneGame.timeLeft <= 0) {
                    endCloneGame();
                    clearInterval(timerInterval);
                }
            }, 1000);

            const cloneInterval = setInterval(() => {
                if(!cloneGame.active) clearInterval(cloneInterval);
                
                const clone = createClone();
                cloneGame.clones.push(clone);
                
                setTimeout(() => {
                    if(clone.parentNode) {
                        clone.remove();
                        cloneGame.clones = cloneGame.clones.filter(c => c !== clone);
                    }
                }, 3000);
            }, 200);
        }
    </script>
</body>
