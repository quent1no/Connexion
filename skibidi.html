<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Sanctuaire Skibidi</title>
    <style>
        body {
            background: #000000;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #FF69B4;
        }
        
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #FF69B4;
            animation: glow 2s infinite;
        }

        .btn-container {
            margin-top: 50px;
        }

        button {
            padding: 30px;
            font-size: 2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background: #FF69B4;
            color: white;
            margin: 20px;
            border: 3px solid #FFFFFF;
        }

        button:hover {
            transform: scale(1.1);
            background: #FF1493;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #FF69B4; }
            50% { text-shadow: 0 0 30px #FF69B4; }
            100% { text-shadow: 0 0 10px #FF69B4; }
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2em;
            padding: 15px 30px;
        }

        /* Style pour l'image meme */
        .meme-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 80vw; /* Minimum width as 80% of viewport width */
            min-height: 80vh; /* Minimum height as 80% of viewport height */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintains aspect ratio */
            z-index: 1000;
            animation: memeAppear 0.5s;
        }


        @keyframes memeAppear {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <h1>VOUS ETES SUR LE SITE SACRE DU SKIBIDI</h1>
    
    <div class="btn-container">
        <button onclick="jouerSkibidi()">ðŸ”¥ SKIBIDI TIME! ðŸ”¥</button>
    </div>

    <button id="backButton" onclick="window.location.href='index.html'">Retour Ã  l'Accueil</button>

    <script>
        function jouerSkibidi() {
            const num = Math.floor(Math.random() * 7) + 1;
            const semitones = Math.floor(Math.random() * 21) - 10;
            const playbackRate = Math.pow(2, semitones / 12);
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            fetch(`son/skibidi${num}.mp3`)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.playbackRate.value = playbackRate;
                    source.connect(audioContext.destination);
                    
                    source.onended = () => {
                        jouerVine(audioContext);
                    };
                    
                    source.start(0);
                })
                .catch(error => console.error('Erreur de chargement audio:', error));

            document.body.style.background = `hsl(${Math.random() * 360}, 70%, 20%)`;
            setTimeout(() => {
                document.body.style.background = "#000000";
            }, 500);
        }

        function jouerVine(audioContext) {
            fetch('son/vine.mp3')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    const memeNumber = Math.floor(Math.random() * 5) + 1;
                    const memeImg = document.createElement('img');
                    memeImg.src = `image/meme${memeNumber}.png`;
                    memeImg.className = 'meme-image';
                    document.body.appendChild(memeImg);

                    const vineSource = audioContext.createBufferSource();
                    vineSource.buffer = audioBuffer;
                    vineSource.connect(audioContext.destination);
                    
                    vineSource.onended = () => {
                        memeImg.remove();
                    };
                    
                    vineSource.start(0);
                })
                .catch(error => console.error('Erreur de chargement audio:', error));
        }
    </script>
</body>
</html>
